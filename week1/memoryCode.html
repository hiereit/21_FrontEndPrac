<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 추억거리를 공유합니다.</title>

    <meta property="og:title" content="히릿님의 추억사진"/>
    <meta property="og:description" content="내가 만든 추억사진 웹페이지!"/>
    <meta property="og:image" content="image.jpg"/>

    <style>
        @font-face {
            font-family: 'IBMPlexSansKR-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/IBMPlexSansKR-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *{
            font-family: 'IBMPlexSansKR-Regular';
        }
        .myTitle{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin-top:30px;

        }
        .btn{
            width:300px;
            height:40px;

            border: 2px solid #e8344e;
            
            text-decoration: none;
            text-align: center;

            line-height: 40px; /* 높이하고 똑같이 맞추기 */

            color:#e8344e;
            font-weight:bold;

            border-radius: 40px;
        }

        .btn:hover{
            background-color: #e8344e;
            color:white;
        }
        .box{
            width:1000px;
            

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin:20px auto 0px auto;
            
        }

        .map{
            width: 500px;
            height:500px;

            margin-right:30px;

            border-radius: 24px;
        }
        .story{
            width: 400px;
            height:500px;
            
        }
        .img{
            width:450px;
            height:300px;

            background-image: url('image.jpg');
            background-position: center;
            background-size: cover;

            border-radius: 24px;
        }
        .story > h2{
            margin: 20px 0px 0px 0px;
            color:sandybrown;
        }
        .story > h3 {
            margin: 5px 0px 0px 0px;

            font-size:16px;
            font-weight: normal;
            color:grey;
        }
        .story > p {
            line-height: 24px;
        }
        @media screen and (max-width: 640px) {
            /*특정가로 길이 밑으로 들어가면 이 CSS를 먹인다.*/
            h1{
                font-size: 20px;

            }
            .box{
                flex-direction: column;
                width:100%;
            }
            .map{
                width:100%;
                height:200px;

                margin:0;
            }
            .story{
                width:100%;
                height: auto;

                margin-top:10px;
                margin-bottom: 10px;
            }
            .img{
                width:100%;
                height: 200px;
            }
        }   
    </style>
</head>
<body>
    <div class="myTitle">
        <h1>나의 추억거리를 공유합니다.</h1>
        <a class="btn" href='http://spartacodingclub.shop/free/202105/exhibition' target='_blank'>모든 수강생들의 추억 보러가기 ></a>
    </div>

    <div class="box">
        <div class="map" id="map"></div>
        <div class="story">
            <div class="img"></div>
                <h2>강화 골목길</h2>
                <h3>인천 강화군 강화읍 관청리 482</h3>
                <p>
                    집콕의 연속인 요즘. 
                    밖으로 나가서 걷기 시작했다.
                    바쁜 일상생활속에서는 발견하지 못했던 것들이 눈에 보이기 시작했다.
                    소소한 발견에 행복을 느끼는 요즘.
                    오래된 방앗간 안에 조용히 잠든 고양이.
                    무언가 하나 빠짐없이 조화롭다.
                </p>
        </div>
    </div>
    
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=535068688f1a8bca1c21a9445ede0a89"></script>
    <script>
      var markerPosition = new kakao.maps.LatLng(37.748304907907, 126.48518771231831)
      var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
          mapOption = { 
              center: markerPosition, // 지도의 중심좌표
              level: 3 // 지도의 확대 레벨
          };

      var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

      var imageSrc = "https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/2021_05_free_parents/sparta-marker.png"; 
      var imageSize = new kakao.maps.Size(65, 86); 
      var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
      
      var marker = new kakao.maps.Marker({
          map: map,
          position: markerPosition,
          image : markerImage
      });

    </script>
</body>
</html>
